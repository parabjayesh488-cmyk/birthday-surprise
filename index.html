<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 25px #ff4d6d; }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #ff4d6d;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1e4d;
            transform: scale(1.1);
        }

        /* Flying Hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            color: #ff3366;
            font-size: 20px;
            animation: fly 6s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday My Special One‚ù§Ô∏èüßøü•∞</h1>
        <button onclick="goNext()">Click for Surprise üéÅ</button>
    </div>

    <script>
        function goNext() {
            window.location.href = "surprise.html"; // Page 2
        }

        // Create Flying Hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }, 300);
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</body>
</html>
