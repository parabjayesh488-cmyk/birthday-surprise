<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuteness Level ðŸ’•</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
    }

    .percentage {
      font-size: 48px;
      color: #ff1e56;
      margin: 20px 0;
    }

    .bar {
      width: 100%;
      height: 20px;
      background: #ffe5ec;
      border-radius: 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      transition: width 0.3s;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4d6d;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e63950;
    }

    /* Flying hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: fly 6s linear infinite;
      color: red;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Your Cuteness ðŸ’—</h1>
    <div class="percentage" id="percent">0%</div>

    <div class="bar">
      <div class="fill" id="fill"></div>
    </div>

    <button onclick="goNext()">Read Letter ðŸ’Œ</button>
  </div>

  <script>
    let percent = 0;
    const percentText = document.getElementById("percent");
    const fillBar = document.getElementById("fill");

    const interval = setInterval(() => {
      percent++;
      percentText.innerText = percent + "%";
      fillBar.style.width = percent + "%";

      if (percent >= 100) {
        clearInterval(interval);
        percentText.innerText = "100% CUTENESS ðŸ˜";
      }
    }, 40);

    function goNext() {
      window.location.href = "letter.html";
    }

    // Flying hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>

</body>
</html>
